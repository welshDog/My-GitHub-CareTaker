name: Visibility Boost

on:
  schedule:
    - cron: '0 9 * * 1'  # Weekly on Monday
  workflow_dispatch:      # Manual trigger

jobs:
  sync-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Sync Repo Stats
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: welshDog
        run: |
          # This assumes we have a script to sync stats. 
          # For now, we will just echo.
          echo "Syncing ecosystem stats..."
          python caretaker_cli.py explore --owner welshDog
          
      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update ecosystem stats [skip ci]"
          file_pattern: "latest_arch.json architecture_map.html architecture_report.md"
